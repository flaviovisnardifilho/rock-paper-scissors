<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>RockPaperScissors</h1>

    <div class="btn-container">
      <p>Choose your weapon</p>
      <button id="rock" class="weapon">Rock</button>
      <button id="paper" class="weapon">Paper</button>
      <button id="scissors" class="weapon">Scissors</button>
    </div>
    <div class="misc-container">
      <h4 class="round-result"></h4>
      <p class="score"></p>
      <button class="btn-reset">Reset Game</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Player choice</th>
          <th>A.I. choice</th>
        </tr>
      </thead>
      <tbody id="resultTable"></tbody>
    </table>

    <script defer src="./rock-paper-scissors.js"></script>
  </body>
</html>
